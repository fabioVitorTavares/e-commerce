<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');</style>
    <title>E-commerce</title>
</head>
<body>

    <header>
        <div class="form-search">
            <input class="input-search" type="text">
            <button class="button-clear"><img src="/img/x.svg" alt=""></button>
            <button class="button-search"><img src="/img/lupa.svg" alt=""></button>
        </div>
    </header>
    <main>
        <aside class="filters">
            <div class="container-filter"> 
                <div class="group-filter">
                    <p><strong>Categoria</strong></p>
                    <div class="group-filter-container">
                        <label>Desktop</label><input type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Notebook</label><input type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Smartphone</label><input type="checkbox">
                    </div>
                </div>               
                <div class="group-filter">
                    <p ><strong>Marca</p></strong>
                    <div class="group-filter-container">
                        <label>Apple</label><input type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Dell</label><input type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Sansung</label><input type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Xiaomi</label><input type="checkbox">
                    </div>
                </div>
                <div class="group-filter">
                    <p ><strong>Preço</p></strong> 
                    <div class="group-filter-container">
                        <p>De</p><input type="number">
                    </div>             
                    <div class="group-filter-container">
                        Até <input type="number" name="" id="">
                    </div>
                </div>                                
            </div>
        </aside>
        <section class="content">
                        
        </section>
    </main>    
</body>
<script src="script.js"></script>
</html>
