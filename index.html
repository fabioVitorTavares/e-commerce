<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap');</style>
    <title>E-commerce</title>
</head>
<body>

    
    
    <div class="view-details-product">
        <div class="detailsLeft">
            <div class="contentDetailsLeft"></div>
        </div>
        <div class="detailsRight">            
            <div class="calculo">
                <h2>Calcular frete</h2>
                <label>CEP<br>
                    <input type="text" maxlength="8">
                </label>
                <button id="buttonFrete">CALCULAR FRETE</button>
                <hp class="valorFrete"></p>
            </div>
            <div class="result">
                <h2 class="valorTotal"></h2>
                <button id="buttonComprar">COMPRAR</button>    
            </div>            
       </div>
    </div>
    <header>
        <div class="form-search">
            <input class="input-search" type="text">
            <button class="button-clear"><img src="/img/x.svg" alt=""></button>
            <button class="button-search"><img src="/img/lupa.svg" alt=""></button>
        </div>
    </header>
    <main>
        <aside class="filters">
            <div class="container-filter"> 
                <div class="group-filter">
                    <div class="title-group-filter">
                        <p><strong>Categoria</strong></p>
                        <button img='src="/img/x.svg"' id="button-clear-filter-category"></button>
                    </div>
                    <div class="group-filter-container">
                        <label>Desktop</label><input value="Desktop" id="checkboxCategoryDesktop" type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Notebook</label><input value="Notebook" id="checkboxCategoryNotebook" type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Smartphone</label><input value="Smartphone" id="checkboxCategorySmartphone" type="checkbox">
                    </div>
                </div>               
                <div class="group-filter">
                    <div class="title-group-filter">
                        <p ><strong>Marca</p></strong>
                        <button img='src="/img/x.svg"' id="button-clear-filter-brand"></button>
                    </div>                    
                    <div class="group-filter-container">
                        <label>Apple</label><input value="Apple" id="checkboxBrandApple" type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Dell</label><input value="Dell" id="checkboxBrandDell" type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Lenovo</label><input value="Lenovo" id="checkboxBrandLenovo" type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Sansung</label><input value="Sansung" id="checkboxBrandSansung" type="checkbox">
                    </div>
                    <div class="group-filter-container">
                        <label>Xiaomi</label><input value="Xiaomi" id="checkboxBrandXiaomi" type="checkbox">
                    </div>
                </div>
                <div class="group-filter">
                    <div class="title-group-filter">
                        <p ><strong>Preço</p></strong> 
                        <button img='src="/img/x.svg"' id="button-clear-filter-price"></button>
                    </div>                    
                    <div class="group-filter-container">
                        <p>De</p><input type="number" id="inputMinPrice">
                    </div>             
                    <div class="group-filter-container">
                        Até <input type="number" id="inputMaxPrice">
                    </div>
                </div>                                
            </div>
        </aside>
        <section class="content">
                        
        </section>
    </main> 

    
</body>
<script src="script.js"></script>
</html>
